<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat with me - KoKoa Talk</title>
</head>
<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Winter</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, June 02, 2024
        </div>

        <div class="message-row">
            <img src="https://i.namu.wiki/i/kJYPWbp8edCXsemzEwZS1qa7qeVvqzB_MJp8tswdseoLIXwRj647p_6zHaH5h8N0j0VmhfHeoqw7I0ATeNL-VSxdvnDZph_wltAFWYkS0OUzVVPTTYj4xoDDxlu8K_0it3SkBQI_5wWvaF4JPdzbNA.webp"/>
            <div class="message-row__content">
                <span class="message__author">Winter</span>
                <div class="message__info">
                    <span class="message__bubble">에스파 슈퍼노바 짱짱!</span>
                    <span class="message__time">06:00</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
                <div class="message__info">
                    <span class="message__bubble">에스파 슈퍼노바 짱짱!</span>
                    <span class="message__time">06:01</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <img src="https://i.pinimg.com/originals/b9/e9/74/b9e97418a9ae0a9a5cfc772bcb3e4ad2.gif">
    </div>




<script src="https://kit.fontawesome.com/18139cb573.js" crossorigin="anonymous"></script>
</body>
</html>
