<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More - KoKoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://file3.instiz.net/data/cached_img/upload/2022/07/13/16/d9d56e0a46a0fd0a3bc907e738139525.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">김민정</h4>
                    <h6 class="user-component__subtitle">+ 1 787 333 222<span id="alert">!</span> </h6>
                </div>
            </div>
            
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-grin-squint-tears"></i>
                <span>Emotions</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span></div>
            </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions-title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://i.namu.wiki/i/xxyTLDbYnN4uGEFNR-VpNVMa-iK5c5-zvzd4VOoBOuMBfzhqx1K8mcToaQ7K17D7OoqypoJolu3uAKURgooBOQ.webp"/>
                    </div>
                    <span class="more-suggestions__icon-text">LE SSERAFIM</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://img.hankyung.com/photo/202309/AKR20230901035200005_01_i_P4.jpg"/>
                    </div>
                    <span class="more-suggestions__icon-text">NEW JEANS</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://i.namu.wiki/i/CbPRlBqjbN1YNTqZ1yyimbapTVscKhPEW_1qQskaPPwPBmO1I2-TDl0br_QocQk71bQ1e6eHtW5GIDjASLVchCszFVG8WUSZR9HpfOy-G0zFf8LLeEZB_wnJTPG41HfgamYe1kF8YxIgogHlTNTgng.webp"/>
                    </div>
                    <span class="more-suggestions__icon-text">ILLIT</span>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">6</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"> </div>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>


  
    <div id="no-mobile">
        <img src="https://i.pinimg.com/originals/b9/e9/74/b9e97418a9ae0a9a5cfc772bcb3e4ad2.gif">
    </div>




<script src="https://kit.fontawesome.com/18139cb573.js" crossorigin="anonymous"></script>
</body>
</html>
