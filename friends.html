<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - KoKoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://blog.kakaocdn.net/dn/bJEycu/btrJQegPVSm/JxuZXsywuDOCyzKRRskMOK/img.gif" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Winter</h4>
                <!--<h6 class="user-component__subtitle">this text what ever</h6>-->
                </div>
            </div>
            
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel </span><i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/94/8b/2f/948b2f3696e5ec3bf34ddc4cf55703f4.gif" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">aespa</h4>
                    </div>
                </div>
                
                <div class="user-component__column">
                    <span>3<i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
            </div> 
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">6</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"> </div>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <img src="https://mblogthumb-phinf.pstatic.net/MjAyMjAyMTRfMTAx/MDAxNjQ0ODMzNTYxNTcy.D-Gh6f4H2xVtDGtMbktFekVgBHQogxudPQdbgnZeJPsg.Ikr9eRe3SprXl6xRtKd82MOjojGFl5o_cmXTWc1zPvQg.JPEG.niceguy00/Seul_%EC%9C%88%ED%84%B0_%ED%8A%B8%EC%9C%97202.jpg?type=w800"/>
    </div>
 
    <div id="no-mobile">
        <img src="https://i.pinimg.com/originals/b9/e9/74/b9e97418a9ae0a9a5cfc772bcb3e4ad2.gif">
    </div>

<script src="https://kit.fontawesome.com/18139cb573.js" crossorigin="anonymous"></script>
</body>
</html>
